<!DOCTYPE html>
<!--Descrição do tipo de documento,
    neste caso HTML5-->
<html lang="pt-br">
<!--A tag raiz contendo a linguagem do site-->

    <head>
        <!--Na head é onde ficam as configurações da página-->
        <meta charset="UTF-8">
        <!--Eu tô especificando os
            caracteres permitidos na minha página-->
        <title>Aprendendo HTML</title>
    </head>

    <body>
        <!--O body é o corpo da página-->
        <h1>Aprendizados</h1>
        <h2> Meu aprendizado começa aqui e agora! </h2>
        <p> 
            <em> Hoje eu começo minha jornada na Trybe! </em>
            <!--A tag em serve para deixar o texto destacado
            em itálico-->
            <br> <strong> Com muito esforço e apoio </strong>
            vou me tornar uma pessoa desenvolvedora muito capaz!
            <!--A tag br serve para pular uma linha-->
        </p>
        <ul>
            <li>HTML Semântico</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <img src="como-a-trybe-funciona.png" 
             alt="Imagem que mostra como a Trybe funciona"
             width="300px"
        > 
        <!--
            o src mostra o caminho da imagem que
            pode ser uma url ou na pasta local
            o alt é para acessibilidade em leitura de tela
            e o width é a largura da imagem
        -->
    </body>

</html>
