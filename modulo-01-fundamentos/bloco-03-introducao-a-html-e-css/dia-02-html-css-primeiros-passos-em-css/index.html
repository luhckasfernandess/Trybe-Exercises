<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--
      Link é uma tag usada neste código para fazer
      referência ao arquivo style.css que contém os
      estilos da página.
    -->
    <style></style>
    <!--
        CSS Inline costuma ser uma má prática.
        Por isso, foi sugerido usar o CSS Externo, ou seja,
        um aquivo contendo todos os styles do CSS da página.
    -->
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="background-color">Qual é a sua cor favorita?</p>
    <ul class="background-color">
      <li id="yellow">Amarelo</li>
      <li id="red">Vermelho</li>
      <li id="marrom">Marrom</li>
    </ul>
  </body>
</html>
