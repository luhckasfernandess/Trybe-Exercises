<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraphs" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraphs" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      /*
         Recupere o elemento que contém o título da página e faça algo com ele,
         como alterá-lo para o nome do seu filme favorito.
      */ 
      const title = document.getElementById("page-title");
      title.innerHTML = "Avengers"; 
        //Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo
        const secondParagraph = document.getElementById("second-paragraph");
        secondParagraph.style.color = "blue";
        // Por fim, recupere o subtítulo e altere-o também.
        title.innerText = "Batman";
        // Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName;
        const paragraphs = document.getElementsByClassName("paragraphs");
        // Altere algum estilo do primeiro deles
        paragraphs[0].style.color = "black";
        // Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName
        const subtitle = document.getElementsByTagName("h4");
        subtitle[0].style.color = "red";
    </script>
  </body>
</html>
